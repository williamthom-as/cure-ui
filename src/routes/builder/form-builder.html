<template>
  <require from="./components/extraction"></require>
  <require from="./components/build"></require>
  <require from="./components/exporter"></require>
  <panel show-header.bind="true">
    <div slot="header">
      <div class="title">
        Extraction (${model.extraction.named_ranges.length} named ranges, 
        ${model.extraction.variables.length} variables)
      </div>
    </div>
    <div slot="body">
      <section class="form-section">
        <extraction extraction.two-way="model.extraction"></extraction>
      </section>
    </div>
  </panel>
  <panel show-header.bind="true">
    <div slot="header">
      <div class="title">Build (${model.build.candidates.length} candidates)</div>
    </div>
    <div slot="body">
      <section class="form-section">
        <build build.two-way="model.build"></build>
      </section>
    </div>
  </panel>
  <panel show-header.bind="true">
    <div slot="header">
      <div class="title">Exporter (${model.exporter.sections.length} sections)</div>
    </div>
    <div slot="body">
      <section class="form-section">
        <exporter exporter.two-way="model.exporter"></build>
      </section>
    </div>
  </panel>
</template>
