<template>
  <require from="./actions/type"></require>
  <require from="./actions/add"></require>
  <require from="./actions/remove"></require>
  <require from="./actions/copy"></require>
  <require from="./actions/explode"></require>

  <type type.bind="action.type" if.bind="action"></type>
  <add options.bind="action.options" if.bind="action.type == 'add'"></add>
  <remove options.bind="action.options" if.bind="action.type == 'remove'"></remove>
  <copy options.bind="action.options" if.bind="action.type == 'copy'"></copy>
  <explode options.bind="action.options" if.bind="action.type == 'explode'"></explode>
</template>
