<template>
  <require from="./exporter/section"></require>
  <div class="rules-container no-margin">
    <div class="action-header solid">
      <h5>Sections</h5>
      <div class="button-group">
        <button class="btn btn-primary btn-outline btn-sm" click.trigger="addSection()">
          <i class="fas fa-plus"></i> Section
        </button>
      </div>
    </div>

    <div class="rules-block" repeat.for="section of exporter.sections">
      <div class="action-header solid">
        <h5>${section.named_range || "(unknown)"}</h5>
        <button class="btn btn-danger btn-outline btn-sm" click.trigger="remove($index)">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <section section.bind="section"></section>
    </div>
    <div class="alert info" if.bind="!exporter.sections || exporter.sections.length == 0">
      No section defined.
    </div>
  </div>
</template>
