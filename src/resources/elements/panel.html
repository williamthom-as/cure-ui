<template>
  <section class="panel" css.bind="panelCss()">
    <header class="panel-header">
      <slot name="header">&nbsp;</slot>
      <div class="actions">
        <span if.bind="expanded" click.trigger="expanded = false"><i class="fas fa-chevron-up"></i></span>
        <span if.bind="!expanded" click.trigger="expanded = true"><i class="fas fa-chevron-down"></i></span>
      </div>
    </header>
    <div class="panel-body" show.bind="expanded">
      <slot name="body"></slot>
    </div>
  </section>
  <!-- collapseable, title bar, actions -->
</template>
